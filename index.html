<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">

  <!-- Google Font Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Poppins:wght@200;300;400&display=swap"
    rel="stylesheet">

  <title>Gareth & Claire are Moving In</title>

</head>

<body>
 
  <section>
  <div class="main-section">
      <h2>Gareth & Claire's New Chapter</h2>
    </div>
      <div class="content">
      <img src="./img/leaf.jpg" alt="">
      <div class="countdown">
        <div class="countdown-header">
          <h2>We're Moving In Together</h2>
        </div>
        <div class="container-day">
          <h3 class="day">Time</h3>
          <h3>Days</h3>
        </div>
        <div class="container-hour">
          <h3 class="hour">Time</h3>
          <h3>Hours</h3>
        </div>
        <div class="container-minute">
          <h3 class="minute">Time</h3>
          <h3>Minutes</h3>
        </div>
        <div class="container-second">
          <h3 class="second">Time</h3>
          <h3>Seconds</h3>
        </div>
      </div>
    </div>
    <!-- <img class="home" src="./img/homeFinal.jpg" alt=""> -->
    
    
  </section>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
